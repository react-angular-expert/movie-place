<div class="container">
  <h1 class="featured-header">{{ genreCategory }}</h1>
  <div class="card-wrap">
    <div *ngFor="let movie of movies">

      <div class="card">
        <img class="card-img-top" src="https://image.tmdb.org/t/p/w1000{{ movie.poster_path }}" onerror="this.src='http://riosparadalaw.com/en/wp-content/uploads/2014/02/placeholder-600x800.jpg'">
        <div class="card-block">
          <h4 class="card-title">{{ movie.title }}</h4>
          <p class="card-text">{{ movie.overview }}</p>
          <br>
          <span class="font-weight-bold">Rating:</span>
          <div class="progress-wrap">

            <ngb-progressbar
                 *ngIf="movie.vote_average  <= 5 "
                 showValue="true"
                 type="{{ movie.vote_average  < 3 ? 'danger' : 'warning' }}"
                 [value]="movie.vote_average * 10">
             </ngb-progressbar>
             <ngb-progressbar
                  *ngIf="movie.vote_average  > 5 "
                  showValue="true"
                  type="{{ movie.vote_average  < 8 ? 'info' : 'success' }}"
                  [value]="movie.vote_average * 10">
              </ngb-progressbar>


             <br>
             <span class="font-weight-bold">Relese: </span><span class="badge badge-success">{{ movie.release_date | date }}</span>
           </div>
          <button (click)="onDetails(movie.id)" class="btn btn-primary btn-block">Details</button>
        </div>
      </div>

    </div>
  </div>

  <nav aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-item" [ngClass]="{'disabled' : previous}"><a class="page-link"  (click)="prev()">Previous</a></li>
      <li class="page-item"><a class="page-link" (click)="next()">Next</a></li>
    </ul>
  </nav>

</div>
