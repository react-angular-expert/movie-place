<div class="container">
  <br>
  <div *ngIf="searchResult.length == 0" class="alert alert-warning" role="alert">
    <strong>Warning!</strong> Movie not found.
  </div>

  <h1 class="featured-header">Search Results</h1>
  <div class="card-wrap">

    <div *ngFor="let search of searchResult">

      <div class="card">
        <img class="card-img-top" src="https://image.tmdb.org/t/p/w1000{{ search.poster_path }}" onerror="this.src='http://riosparadalaw.com/en/wp-content/uploads/2014/02/placeholder-600x800.jpg'">
        <div class="card-block">
          <h4 class="card-title">{{ search.title }}</h4>
          <p class="card-text">{{ search.overview }}</p>
          <br>
          <span class="font-weight-bold">Rating:</span>
          <div class="progress-wrap">

             <ngb-progressbar
                  *ngIf="search.vote_average  <= 5 "
                  showValue="true"
                  type="{{ search.vote_average  < 3 ? 'danger' : 'warning' }}"
                  [value]="search.vote_average * 10">
              </ngb-progressbar>
              <ngb-progressbar
                   *ngIf="search.vote_average  > 5 "
                   showValue="true"
                   type="{{ search.vote_average  < 8 ? 'info' : 'success' }}"
                   [value]="search.vote_average * 10">
               </ngb-progressbar>

             <br>
             <span class="font-weight-bold">Relese: </span><span class="badge badge-success">{{ search.release_date | date }}</span>
           </div>
          <button (click)="onDetails(search.id)" class="btn btn-primary btn-block">Details</button>
        </div>
      </div>

    </div>
  </div>

</div>
